<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
	<title>Модуль 7 - Additional Tasks. Крышмару Евгений</title>
</head>
<body>
	<div class="wrapper">
		<h1>Задание 1</h1>
		<div class="form">
			<h2>CONTACT US</h2>
			<form action="#" method="POST">
				<label for="name">
				<input type="text" name="user_name" id="name" placeholder="NAME">
				</label>
				<span>*This fiels is required</span>
				<br>
				<br>
				<label for="email">
				<input type="email" name="user_email" id="email" placeholder="email">
				</label>
				<br>
				<br>
				<label for="subj">
				<input type="text" name="user_subj" id="subj" placeholder="subject">
				</label>
				<br>
				<br>
				<textarea name="text_message" id="message" rows="12" cols="26" placeholder="message"></textarea>
				<br>
				<div id="buttons">
				<input class="buttons" type="reset" value="Clear">
				<input class="buttons" type="submit" value="Send">
				</div>
			</form>
		</div>
		<h1>Задание 2</h1>
		<div class="form">
			<h2>BROWSE</h2>
			<p>Browse by Tour Operator</p>
			<form action="#" method="POST">
				<select class="select_style" name="tour_by_operator">
					<option>Browse by Tour Operator</option>
					<option value="Turkey">Турция</option>
					<option value="France">Франция</option>
					<option value="Spain">Испания</option>
					<option value="Italy">Италия</option> 
				</select>
				<input type="text" name="tour_by_operator_message" placeholder="Browse by Tour Operator">
			</form>
		</div>	
	</div>
</body>
</html>
